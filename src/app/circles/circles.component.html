<h2>These are the Circles that you belong to</h2>

<ul>
      <li *ngFor="let circle of circles" (click)="clicked(circle)" [routerLink]="['/topics']">
        {{ circle }}
      </li>
</ul>

<input type="text" placeholder="New Circle Name" 
    [(ngModel)]="newCircle" 
    name="newCircle"
    (keyup.enter)="createCircle()"
    >
