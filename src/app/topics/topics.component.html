<h2>These are the Topics being discussed in the Circle {{circle}} </h2>

<ul>
      <li *ngFor="let topic of topics" (click)="clicked(topic)" [routerLink]="['/messages']">
        {{ topic }}
      </li>
</ul>

<input type="text" placeholder="New Topic To Discuss" 
    [(ngModel)]="newTopic" 
    name="newTopic"
    (keyup.enter)="createTopic()"
    >
